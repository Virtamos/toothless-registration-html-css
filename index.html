<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>First Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3884497d3.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="Box">
        <form_frame action="">
            <form action="">
                <h1 id="title">Sign Up</h1>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p> Short-term password loss? <a href="#">We got your back!!</a> </p>
                </div>  
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>  
            </form>

        </form_frame>
    </div>
</div>

<script>
let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    nameField.style.borderBottom = "0";
    title.innerHTML = "Sign In";
    title.style.color = "chartreuse";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    nameField.style.borderBottom = "2px solid #ffffff";
    title.innerHTML = "Sign Up";
    title.style.color = "#ffffff";
    signinBtn.classList.add("disable");
    signupBtn.classList.remove("disable");
}

</script>
</body>
</html>
